<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Apparel HTML Email Template</title>
<style type="text/css">
	body {
		margin: 0;
		background-color: #cccccc;
	}
	table {
		border-spacing: 0;
		margin: 0;
	}
	td {
		padding: 0;
		margin: 0;
	}
	img {
		border: 0;
	}
	.wrapper{
		width: 100%;
		table-layout: fixed;
		background-color: #cccccc;
		padding-bottom: 40px;
	}
	.main{
		background-color: #ffffff;
		width: 600px;
		margin: 0;
		max-width: 100%;
		color: #4a4a4a;
	}

	.two-columns{
		font-size: 0;
		padding: 40px 0;
		text-align: center;
	}

	.button{
		background-color: #464646;
		color: #fff;
		text-decoration: none;
		padding: 15px 20px;
		border-radius: 5px;
	}
</style>
</head>
<body>

	<center class="wrapper">
		<table class="main" width="100%" cellspacing="0" cellpadding="0" role="presentation">
<!-- BROWN BORDER -->
<tr>
	<td height="8" style="background-color: #b8714e;">

	</td>
</tr>

<!-- LOGO SECTION -->
<tr>
	<td>
		<table cellspacing="0" cellpadding="0" role="presentation">

			<tr>
				<td style="display: block; width: 600px; text-align:center;">
					<a href="#"><img src="https://uploads-ssl.webflow.com/6356e9aea39f36b705fefc9a/6356eb5bb1a27847c41f763a_apparel.png" alt="logo image apparel" width="180" title="apparel"></a>
				</td>
			</tr>

		</table>
	</td>
</tr>

<!-- BANNER IMAGE -->
<tr>
	<td>
		<a href="#"><img src="https://uploads-ssl.webflow.com/6356e9aea39f36b705fefc9a/6356eb5bcc658285167bfe5e_banner.jpg" alt="banner 20% off sale"  style="width:600px; max-width: 100%; display: block; margin: 0 auto; padding:0;"></a>
	</td>
</tr>

<!-- BACKGROUND COLOR TEXT -->
<tr>
	<td>
		<table cellspacing="0" cellpadding="0" role="presentation">
			<tr>
				<td	style="width: 600px; margin: 0 auto; max-width: 100%; text-align:center; font-size: 25px; background-color:#b8714e; color: #fff;">
					<p>SHOP OUR LATEST DEALS</p>
				</td>
			</tr>
		</table>
	</td>
</tr>

<!-- TWO COLUMN SECTION -->
<tr>
	<td>
		<table width="100%">
			<tr>
				<td class="two-columns">
					<!-- WOMENS IMAGE/BUTTON -->
					<table class="column" style="display: inline-block; vertical-align: top; width: 100%; max-width: 300px; text-align: center; font-size: 18px;">
						<tr>
							<td>
								<a href=""><img src="https://uploads-ssl.webflow.com/6356e9aea39f36b705fefc9a/6356eb5a480a12c2b5433e1a_women.jpg" alt="women apparel shop" width="300" style="max-width: 300px; padding-bottom:40px;"></a>
								<a href="#" class="button">SHOP WOMENS</a>
							</td>
						</tr>
					</table>

					<!-- MENS IMAGE/BUTTON -->
					<table class="column" style="display: inline-block; vertical-align: top; width: 100%; max-width: 300px; text-align: center; font-size: 18px;">
						<tr>
							<td>
								<a href=""><img src="https://uploads-ssl.webflow.com/6356e9aea39f36b705fefc9a/6356eb5a96d0d6d907151714_men.jpg" alt="women apparel shop" width="300" style="max-width: 300px; padding-bottom:40px;"></a>
								<a href="#" class="button">SHOP MENS</a>
							</td>
						</tr>
					</table>

				</td>
			</tr>
		</table>
	</td>
</tr>

<!-- FOOTER SECTION -->
<tr>
	<td style="background-color:efefef; text-align: center;">
		<table width="100%">
			<!-- new arrivals -->
			<tr>
				<td height="3" width="100%" cellspacing="0" cellpadding="0" role="presentation" style="background-color:#464646;">
				</td>
			</tr>
			<tr>
				<td style="font-size: 22px;">
					<p>NEW ARRIVALS</p>
				</td>
			</tr>
			<!-- shop womens -->
			<tr>
				<td height="3" width="100%" cellspacing="0" cellpadding="0" role="presentation" style="background-color:#464646;">
				</td>
			</tr>
			<tr>
				<td style="font-size: 22px;">
					<p>SHOP WOMENS</p>
				</td>
			</tr>

			<!-- shop mens -->
			<tr>
				<td height="3" width="100%" cellspacing="0" cellpadding="0" role="presentation" style="background-color:#464646;">
				</td>
			</tr>
			<tr>
				<td style="font-size: 22px;">
					<p>SHOP MENS</p>
				</td>
			</tr>

			<!-- accessories -->
			<tr>
				<td height="3" width="100%" cellspacing="0" cellpadding="0" role="presentation" style="background-color:#464646;">
				</td>
			</tr>
			<tr>
				<td style="font-size: 22px;">
					<p>ACCERSSORIES</p>
				</td>
			</tr>
			<tr>
				<td height="3" width="100%" cellspacing="0" cellpadding="0" role="presentation" style="background-color:#464646;">
				</td>
			</tr>
		</table>
	</td>
</tr>

<!-- SOCIAL MEDIA ICONS -->
<tr>
	<td>
		<table width="100%">

			<tr>
				<td style="text-align:center; padding: 25px 0 35px;" >
					<a href="#"><img src="https://uploads-ssl.webflow.com/6356e9aea39f36b705fefc9a/6356eb5ab31397ec466fee8a_dark-facebook.png" alt="facebook logo dark" width="40"></a>
					<a href="#"><img src="https://uploads-ssl.webflow.com/6356e9aea39f36b705fefc9a/6356eb5acc658238ee7bfe59_dark-twitter.png" alt="twitter logo dark" width="40"></a>
					<a href="#"><img src="https://uploads-ssl.webflow.com/6356e9aea39f36b705fefc9a/6356eb5a82c3ab606d5a1267_dark-youtube.png" alt="youtube logo dark" width="40"></a>
					<a href="#"><img src="https://uploads-ssl.webflow.com/6356e9aea39f36b705fefc9a/6356eb5af4e03cc6e205f697_dark-instagram.png" alt="instagram logo dark" width="40"></a>
				</td>
			</tr>


		</table>
	</td>
</tr>

<!-- BROWN BORDER -->
<tr>
	<td height="5" style="background-color: #b8714e;">

	</td>
</tr>
		</table>
	</center>

</html>
